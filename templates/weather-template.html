<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Weather</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylesheet1.css' %}"/>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>

    <style>
        #icon-and-temp {
            position:relative;
            display: flex;
            align-items: center;
        }
        #icon {
            width: 50px;
            height: 50px;
            display:inline;
        }
        #temp {
            display:inline;
            font-size:2em;
            vertical-align:middle;
            margin:0px;
            padding:0px;
        }
        #json {
            font-family:monospace;
            white-space:pre;
        }
        #feels-like, #description {
            margin: 5px 0px 0px 0px;
        }
    </style>
</head>

<body>
<div><b><a href="..">Home</a></b> &gt; <b>weather</b></div>

<button onclick="getCurrentLocation(event)">Get Weather for Current Location</button>
<button onclick="getCherryHill(event)">Get Weather for Cherry Hill</button>

<div id="icon-and-temp">
    <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" id="icon"/>
    <p id="temp"></p>
</div>
<p id="feels-like"></p>
<p id="description"></p>

<p id="json"></p>

<form class="logout" action="/accounts/logout" method="post">
    {% csrf_token %}
    <button type="submit">Log out</button>
</form>

{% load static %}
<script src="{% static 'js/weather.js' %}"></script>
</body>

</html>
