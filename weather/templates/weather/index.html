<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Weather</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}"/>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>

    <style>
        .icon-and-temp {
            position:relative;
            display: flex;
            align-items: center;
        }
        .icon {
            width: 50px;
            height: 50px;
            display:inline;
        }
        .temp {
            display:inline;
            font-size:2em;
            vertical-align:middle;
            margin:0px;
            padding:0px;
        }
        .high {
            font-size:1em!important;
            display:block;
        }
        .low {
            font-size:1em!important;
            display:block;
        }
        #json {
            font-family:monospace;
            white-space:pre;
            display:none;
        }
        .title {
            border-top:2px solid black;
            margin: 5px 0px 0px 0px;
        }
    </style>
</head>

<body>
<div><b><a href="..">Home</a></b> &gt; <b>weather</b></div>

<button onclick="getCurrentLocation(event)">Get Weather for Current Location</button>
<button onclick="getCherryHill(event)">Get Weather for Cherry Hill</button>

<div id="forecast"></div>

<p id="json"></p>

<form class="logout" action="/accounts/logout" method="post">
    {% csrf_token %}
    <button type="submit">Log out</button>
</form>

{% load static %}
<script src="{% static 'weather/js/weather.js' %}"></script>
</body>

</html>
