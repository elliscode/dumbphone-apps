<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Discord Client</title>
    <link rel="stylesheet" href="../css/stylesheet.css?v=010" />
    <link rel="stylesheet" href="../css/loader.css?v=010" />
    <link rel="stylesheet" href="css/discord.css?v=010" />
    <link rel="icon" type="image/png" href="../img/favicon.png?v=010" />
  </head>

  <body>
    <div>
      <b><a href="../index.html">Home</a></b> &gt; <b>discord</b>
    </div>

    <hr />

    <div class="history-container">
      <p id="history"></p>
    </div>

    <div class="top-right-buttons">
      <button class="dms" onclick="getDms(event)">DMs</button>
      <button class="settings" for="settings-div" onclick="openSettings(event)">
        Settings
      </button>
    </div>
    <button class="back" onclick="goBack(event)">&lt; Back</button>

    <div style="display: none" id="settings-div" class="modal-bg">
      <div class="modal">
        <label>Discord Token:</label>
        <input id="token" type="text" />
        <hr />
        <button id="save-settings" onclick="setToken(event)">Save</button>
        <button id="cancel-settings" onclick="hideAllModals(event)">
          Cancel
        </button>
      </div>
    </div>

    <hr />

    <div id="loading">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="logout">
      <button onclick="logOut(event)">Log out</button>
    </div>
    <script src="../js/utils.js?v=010"></script>
    <script src="../js/env.js"></script>
    <script src="js/discord.js?v=010"></script>
  </body>
</html>
