<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Discord Client</title>
    <link rel="stylesheet" href="../css/stylesheet.css?v=024" />
    <link rel="stylesheet" href="../css/loader.css?v=024" />
    <link rel="stylesheet" href="css/discord.css?v=024" />
    <link rel="icon" type="image/png" href="../img/discord.favicon.png?v=024" />
  </head>

  <body>
    <div>
      <b><a href="../index.html">Home</a></b> &gt; <b>discord</b>
    </div>

    <div class="panel" id="content">
      <div class="logout" style="top:0px;">
        <button onclick="logOut(event)">Log out</button>
      </div>

      <hr />

      <div class="history-container">
        <p id="history"></p>
      </div>

      <div class="top-right-buttons">
        <button class="dms" onclick="getDms(event)">DMs</button>
        <button class="settings" onclick="openSettings(event)">
          Settings
        </button>
      </div>
      <button class="back" onclick="goBack(event)">&lt; Back</button>

      <hr />

      <div id="dynamic-content"></div>
      
    </div>

    <div style="display: none" id="settings-div" class="panel">
      <div class="modal">
        <label>Discord Token:</label>
        <input id="token" type="text" />
        <hr />
        <button id="save-settings" onclick="setToken(event)">Save</button>
        <button id="cancel-settings" onclick="hideAllModals(event)">
          Cancel
        </button>
      </div>
    </div>

    <div id="loading">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="../js/utils.js?v=024"></script>
    <script src="../js/env.js"></script>
    <script src="js/discord.js?v=025"></script>
  </body>
</html>
