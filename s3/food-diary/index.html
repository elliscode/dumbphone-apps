<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food Diary</title>
    <link rel="stylesheet" href="../css/stylesheet.css?v=003" />
    <link rel="stylesheet" href="css/fooddiary.css?v=003" />
    <link rel="stylesheet" href="../css/loader.css?v=003" />
    <link rel="icon" type="image/png" href="../img/favicon.png?v=003" />
  </head>

  <body>
    <div style="display: inline">
      <b><a href="..">Home</a></b> &gt; <b>food-diary</b>
    </div>
    <div style="display: inline">
      <input onchange="setDate(event)" id="date-picker" type="date" />
    </div>
    <div style="position: relative">
      <div id="input">
        <input class="big" type="text" onkeyup="queueSearch(event)" />
        <button onclick="addToList(event)">Add</button>
      </div>
      <ul class="suggestions"></ul>
    </div>

    <div id="loading">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="modal-bg">
      <div class="modal" id="servings">
        <div id="current-values">
          <!-- <p>Current serving: <span id="current-serving"></span></p>
            <p>Calories: <span id="current-calories"></span></p>
            <p>Fat: <span id="current-fat"></span></p>
            <p>Carbs: <span id="current-carbs"></span></p>
            <p>Protein: <span id="current-protein"></span></p>
            <p>Alcohol: <span id="current-alcohol"></span></p>
            <p>Caffeine: <span id="current-caffeine"></span></p> -->
        </div>
        <input
          id="servings-amount"
          type="tel"
          placeholder="amount"
          onkeydown="forceToDecimal(event)"
        />
        <select id="servings-name" onchange="servingChange(event)">
          <option>Test One</option>
          <option>Test Two</option>
        </select>
        <button
          style="display: none"
          id="servings-edit"
          onclick="editServing(event)"
        >
          &#x270E;
        </button>
        <input type="text" id="servings-text" placeholder="serving name" />
        <input
          type="tel"
          id="calories-text"
          placeholder="calories"
          onkeydown="forceToDecimal(event)"
        />
        <button id="servings-save" onclick="saveServing(event)">Save</button>
        <button id="servings-create" onclick="createServing(event)">
          Create
        </button>
        <button onclick="closeServings(event)">&times;</button>
      </div>
    </div>
    <div class="modal-bg">
      <div class="modal" id="recipe-servings">
        <input
          id="recipe-servings-amount"
          type="tel"
          onkeydown="forceToDecimal(event)"
          placeholder="amount"
        />
        <select id="recipe-servings-name" onchange="servingRecipeChange(event)">
          <option>Test One</option>
          <option>Test Two</option>
        </select>
        <button id="recipe-servings-save" onclick="alterRecipeServing(event)">
          Save
        </button>
        <button onclick="closeRecipeServings(event)">&times;</button>
      </div>
    </div>
    <div class="modal-bg">
      <div class="modal" id="food-or-recipe-edit">
        <div id="food-edit">
          <table>
            <tr>
              <td>Name:</td>
              <td><input id="food-edit-name" type="text" /></td>
            </tr>
            <tr>
              <td>Calories:</td>
              <td>
                <input
                  id="food-edit-calories"
                  type="tel"
                  onkeydown="forceToDecimal(event)"
                />
              </td>
            </tr>
            <tr>
              <td>Fat:</td>
              <td>
                <input
                  id="food-edit-fat"
                  type="tel"
                  onkeydown="forceToDecimal(event)"
                />
              </td>
            </tr>
            <tr>
              <td>Carbs:</td>
              <td>
                <input
                  id="food-edit-carbs"
                  type="tel"
                  onkeydown="forceToDecimal(event)"
                />
              </td>
            </tr>
            <tr>
              <td>Protein:</td>
              <td>
                <input
                  id="food-edit-protein"
                  type="tel"
                  onkeydown="forceToDecimal(event)"
                />
              </td>
            </tr>
            <tr>
              <td>Alcohol:</td>
              <td>
                <input
                  id="food-edit-alcohol"
                  type="tel"
                  onkeydown="forceToDecimal(event)"
                />
              </td>
            </tr>
            <tr>
              <td>Caffeine:</td>
              <td>
                <input
                  id="food-edit-caffeine"
                  type="tel"
                  onkeydown="forceToDecimal(event)"
                />
              </td>
            </tr>
          </table>
          <button id="food-edit-recipe" onclick="displayRecipe(event)">
            Edit Recipe
          </button>
          <button id="food-edit-save" onclick="saveFood(event)">Save</button>
          <button onclick="closeFood(event)">&times;</button>
        </div>
        <div id="recipe-edit">
          <table id="ingredients"></table>
          <div style="position: relative">
            <div>
              <input
                class="big"
                type="text"
                id="recipe-search"
                onkeyup="queueSearch(event)"
              />
            </div>
            <ul class="suggestions"></ul>
          </div>
          <div>
            <button id="recipe-edit-food" onclick="displayFood(event)">
              Edit Food
            </button>
            <button id="recipe-edit-save" onclick="saveRecipe(event)">
              Save
            </button>
            <button onclick="closeFood(event)">&times;</button>
          </div>
        </div>
      </div>
    </div>
    <table id="diary" style="border: none"></table>
    <div class="logout">
      <button onclick="logOut(event)">Log out</button>
    </div>
    <script src="../js/utils.js?v=003"></script>
    <script src="js/fooddiary.js?v=003"></script>
  </body>
</html>
