<!DOCTYPE html>
<html>
  <head>
    <style>
body {
  margin: 0px;
  padding: 8px;
  height: 1600px;
}
label {
  display: flex;
  flex-wrap: wrap;
}
input {
  flex-grow: 1;
}
.checkbox-emulator {
  width: 0;
  overflow: hidden;
  opacity:0;
  filter:alpha(opacity=0);
}
.selected {
  outline: 1px dotted #212121;
  outline: 5px auto rgb(94, 158, 214);
}
    </style>
  </head>
  <body>
    <label>Put your cursor here (tel): <input 
      onkeydown="arrowKeyEmulator(event)" 
      onkeyup="arrowKeyEmulator(event)" 
      type="tel" class="navigable-input" input-group-name="A"/>
    </label>
    <label>Put your cursor here (number): <input 
      onkeydown="arrowKeyEmulator(event)" 
      onkeyup="arrowKeyEmulator(event)" 
      type="number" class="navigable-input" input-group-name="A"/></label>
      <label>Put your cursor here (checkbox): <input 
        type="checkbox" class="selectable" onchange="createNotification(event)"/><input checkbox type="text"
        onkeydown="arrowKeyEmulator(event)" 
        onkeyup="arrowKeyEmulator(event)" 
        onblur="blurEmulator(event)"
        class="checkbox-emulator navigable-input" input-group-name="A"/></label>
      <label>Put your cursor here (text): <input 
        onkeydown="arrowKeyEmulator(event)" 
        onkeyup="arrowKeyEmulator(event)" 
        type="text" class="navigable-input" input-group-name="A"/></label>
        <label>Put your cursor here (button): <button onclick="createNotification(event)" class="selectable">Button Text</button><input button type="text"
          onkeydown="arrowKeyEmulator(event)" 
          onkeyup="arrowKeyEmulator(event)" 
          onblur="blurEmulator(event)"
          class="checkbox-emulator navigable-input" input-group-name="A"/></label>


      <label>Put your cursor here (tel): <input 
        onkeydown="arrowKeyEmulator(event)" 
        onkeyup="arrowKeyEmulator(event)" 
        type="tel" class="navigable-input" input-group-name="B"/>
      </label>
      <label>Put your cursor here (number): <input 
        onkeydown="arrowKeyEmulator(event)" 
        onkeyup="arrowKeyEmulator(event)" 
        type="number" class="navigable-input" input-group-name="B"/></label>
        <label>Put your cursor here (checkbox): <input 
          type="checkbox" class="selectable" onchange="createNotification(event)"/><input checkbox type="text"
          onkeydown="arrowKeyEmulator(event)" 
          onkeyup="arrowKeyEmulator(event)" 
          onblur="blurEmulator(event)"
          class="checkbox-emulator navigable-input" input-group-name="B"/></label>
        <label>Put your cursor here (text): <input 
          onkeydown="arrowKeyEmulator(event)" 
          onkeyup="arrowKeyEmulator(event)" 
          type="text" class="navigable-input" input-group-name="B"/></label>
          <label>Put your cursor here (button): 
            <button onclick="createNotification(event)">Other Button</button>
            <button onclick="createNotification(event)" class="selectable">Linked Button</button>
            <input button type="text"
            onkeydown="arrowKeyEmulator(event)" 
            onkeyup="arrowKeyEmulator(event)" 
            onblur="blurEmulator(event)"
            class="checkbox-emulator navigable-input" input-group-name="B"/></label>
    <div id="event-info-text">
    </div>
    <script src="js/utils.js?v=006"></script>
    <script>
const eventInfoDiv = document.getElementById('event-info-text');
let previousValue = undefined;
function createNotification(event) {
  const p = document.createElement('p');
  const idString = (Math.random() * 100000).toLocaleString();
  p.id = idString;
  let contentString = '';
  if (event.key) {
    contentString += event.key;
  } else if (event.data) {
    contentString += event.data;
  }
  p.innerText = `${event.type}`;
  setTimeout(deleteItem, 5000, idString);
  eventInfoDiv.insertBefore(p, eventInfoDiv.firstElementChild);
  previousValue = event.target.value;
}
function deleteItem(idString) {
  document.getElementById(idString).remove();
}
function displayMouseEvent(event) {
  // createNotification(event);
}
document.body.addEventListener('mousemove',displayMouseEvent);
function displayScrollEvent(event) {
  // createNotification(event);
}
document.body.addEventListener('scroll',displayScrollEvent);
    </script>
  </body>
</html>
