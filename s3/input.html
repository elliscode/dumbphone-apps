<html>

}

  display: block;
  flex-wrap: wrap;
}

  </head>
  <body>
    <label>Put your cursor here (tel): 
      <input type="tel" input-group-name="A"/>
    </label>
    <div><a href="https://google.com" input-group-name="A">Link to google</a></div>
    <label>Put your cursor here (number): 
      <input type="number" input-group-name="A"/>
    </label>
    <label>Put your cursor here (checkbox): 
      <input type="checkbox"  input-group-name="A"/>
    </label>
    <label>Put your cursor here (text): 
      <input type="text" input-group-name="A"/>
    </label>
    <label>Put your cursor here (button): 
      <button input-group-name="A">Button Text</button>
    </label>
    <hr />
    <label>Put your cursor here (tel): 
      <input type="tel" input-group-name="B"/>
    </label>
    <label>Put your cursor here (number): 
      <input type="number" input-group-name="B"/>
    </label>
    <label>Put your cursor here (checkbox): 
      <input type="checkbox"  input-group-name="B"/>
    </label>
    <label>Put your cursor here (text): 
      <input type="text" input-group-name="B"/>
    </label>
    <label>Put your cursor here (button): 
      <button input-group-name="B">Button Text</button>
    </label>
    <div id="event-info-text">
    </div>
    <script src="js/utils.js?v=015"></script>
    <script src="js/env.js"></script>
    <script>
const eventInfoDiv = document.getElementById('event-info-text');
function createNotification(event) {
  const p = document.createElement('p');
  const idString = (Math.random() * 100000).toLocaleString();
  p.id = idString;
  let contentString = '';
  if (event.key) {
    contentString += event.key;
  } else if (event.data) {
    contentString += event.data;
  }
  p.innerText = `${event.type} ${event.key} ${event.code} ${event.data}`;
  setTimeout(deleteItem, 5000, idString);
  eventInfoDiv.insertBefore(p, eventInfoDiv.firstElementChild);
  previousValue = event.target.value;
}
function deleteItem(idString) {
  document.getElementById(idString).remove();
}
applyEmulators(createNotification);
function numberPadListener(event) {
  createNotification(event);
}
document.addEventListener('keyup',numberPadListener);
document.addEventListener('keydown',numberPadListener);
document.addEventListener('keypress',numberPadListener);
    </script>
  </body>
</html>
