<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Shopping List</title>
    <link rel="stylesheet" href="../css/loader.css"/>
    <link rel="stylesheet" href="css/grocery-list.css"/>
    <link rel="icon" type="image/png" href="../img/favicon.png"/>
</head>

<body>
<div id="top-bar">
    <div id="title-bar">
        <a href="../index.html"><button style="width:30px">&lt;</button></a>
        <h1>Grocery List</h1>
        <span style="width:30px"></span>
    </div>
    <div id="tool-bar">
        <button onclick="showSubmit(event)" id="add-item"><span>+</span>Add Item</button>
    </div>
    <div style="display:none;" id="submit-bar">
        <input class="big" onkeyup="enterKeyListener(event)" onfocus="hidePopups(event)" id="item-text-box" type="text" />
        <button id="add" onclick="addToList(event)">&#9166;</button>
    </div>
</div>
<div id="content">


<div id="loading">
    <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>


</div>


<div style="display:none;" id="modal-bg">
    <div id="modal-popup">
        <div id="modal-content">

        </div>
        <button onclick="hidePopups(event)" class="delete">&times;</button>
    </div>
</div>

<div style="display:none;" id="share">
    <p>Share &ldquo;<span id="list-name">this</span>&rdquo; list with:</p>
    <label for="user-to-share-with">Phone Number: </label><input type="tel" id="user-to-share-with"/>
    <button id="share-button" onclick="sendShareRequest(event)">Share</button>
    <button onclick="hidePopups(event)" class="delete">&times;</button>
</div>

<div id="info" style="display:none;">
    <p id="info-p">
    </p>
    <button onclick="hidePopups(event)" class="delete">&times;</button>
</div>
<script src="../js/utils.js"></script>
<script src="js/list.js"></script>
<script>
</script>
</body>

</html>
