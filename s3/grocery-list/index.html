<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="../css/loader.css?v=014" />
    <link rel="stylesheet" href="../css/stylesheet.css?v=014" />
    <link rel="icon" type="image/png" href="../img/basket.favicon.png?v=014" />
  </head>

  <body>
    <div id="top-bar">
      <div id="breadcrumb">
        <b><a href="..">Home</a></b> &gt; <b>grocery-list</b>
      </div>
      <div id="dont-display-while-loading" style="display: none">
        <div id="title-bar">
          <a href="../index.html"><button style="width: 30px">&lt;</button></a>
          <h1>Grocery List</h1>
          <span style="width: 30px"></span>
        </div>
        <div id="tool-bar">
          <button onclick="showSubmit(event)" id="add-item">
            <span>+</span>Add Item
          </button>
        </div>
        <div id="submit-bar">
          <input
            primary-input
            input-group-name="list"
            class="big"
            onfocus="focusEvent(event)"
            id="item-text-box"
            type="text"
          />
          <button id="add" onclick="addToList(event)">+</button>
        </div>
      </div>
    </div>

    <div id="content"></div>

    <div id="loading">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div style="display: none" id="modal-bg">
      <div id="modal-popup">
        <div id="modal-content"></div>
        <button onclick="hidePopups(event)" class="delete">&times;</button>
      </div>
    </div>

    <div class="modal-bg" style="display: none" id="share">
      <div class="modal">
        <p>Share &ldquo;<span id="list-name">this</span>&rdquo; list with:</p>
        <div class="share-enterer">
          <label for="user-to-share-with">Phone Number:&nbsp;</label
          ><input class="big" type="tel" id="user-to-share-with" /><button
            id="share-button"
            onclick="sendShareRequest(event)"
          >
            Share
          </button>
        </div>
        <button onclick="hidePopups(event)" class="delete">&times;</button>
      </div>
    </div>

    <div class="modal-bg" id="info" style="display: none">
      <div class="modal">
        <p id="info-p"></p>
        <button onclick="hidePopups(event)" class="delete">&times;</button>
      </div>
    </div>
    <div class="logout">
      <button onclick="logOut(event)">Log out</button>
    </div>
    <script src="../js/utils.js?v=014"></script>
    <script src="../js/env.js"></script>
    <script src="js/list.js?v=014"></script>
    <script></script>
  </body>
</html>
