<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Location Sharer</title>
    <link rel="stylesheet" href="../css/stylesheet.css?v=007" />
    <link rel="stylesheet" href="../css/loader.css?v=007" />
    <link rel="icon" type="image/png" href="../img/favicon.png?v=007" />
    <style>
      body {
        padding-bottom: 30px;
      }
      .add-to-group button {
        height: 20px;
      }
    </style>
  </head>

  <body>
    <div>
      <b><a href="../index.html">Home</a></b> &gt; <b>location-sharer</b>
    </div>

    <button id="share-button" onclick="getCurrentLocation(event)">
      Share location
    </button>

    <div id="link-div" style="display: none">
      <p>Share your location! Send this link to your friends!</p>
      <p><a id="sms-link">Click here to send live updates as SMS</a></p>
      <p><a id="sms-directions-link">Click here to send directions as SMS</a></p>
    </div>

    <pre id="json"></pre>

    <div id="loading">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="logout">
      <button onclick="logOut(event)">Log out</button>
    </div>
    <script src="../js/utils.js?v=007"></script>
    <script src="js/location-sharer.js?v=007"></script>
    <script>
      if (!csrfToken) {
        window.location.replace("../signup.html");
      }
      if (
        !navigator.userAgent.includes("Chrome") &&
        navigator.userAgent.includes("Safari")
      ) {
        iosCookieRefresh();
      }
      const loader = document.getElementById("loading");
      loader.style.display = "none";
    </script>
  </body>
</html>
