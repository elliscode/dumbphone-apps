<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finances</title>
  <link rel="stylesheet" href="../css/stylesheet.css?v=029" />
  <link rel="stylesheet" href="../css/loader.css?v=027" />
  <link rel="icon" type="image/png" href="../img/finance.favicon.png?v=027" />
  <style>
#add-transaction {
  width: calc(100vw - 16px);
  height: calc(100vh - 16px);
}
#add-transaction button {
  font-size: max(16px, 4vh);
  margin: max(4px, 1vh);
  border-radius: max(4px, 1vh);
}
#amount {
  min-width: calc(50vw);
  font-size: max(32px, 8vh);
  margin: max(4px, 1vh);
  border-radius: max(4px, 1vh);
  flex-grow:1;
  box-sizing:border-box;
}
#add-transaction>div {
  border-radius: max(4px, 1vh);
  margin: max(4px, 1vh) 0;
}
#add-transaction>div:nth-child(even) {
  background-color:#ccc;
}
#add-transaction>div:nth-child(odd) {
  background-color:#ddd;
}
.active {
  background-color: green;
  border-color: darkgreen;
  color:white;
}
  </style>
</head>

<body>
  <div class="panel" id="add-transaction">
    <div class="flex wrap">
      <div>
        <button input-group-name="add" class="active">Debit</button>
      </div>
      <div>
        <button input-group-name="add">Credit</button>
      </div>
    </div>
    <div class="flex">
      <input input-group-name="add" type="tel" id="amount" onkeydown="forceToDecimal(event)"/>
    </div>
    <div class="flex wrap">
      <div>
        <button input-group-name="add" class="active">One-time</button>
      </div>
      <div>
        <button input-group-name="add">Recurring</button>
      </div>
    </div>
    <div class="flex wrap">
      <div><button input-group-name="add" class="active">Takeout</button></div>
      <div><button input-group-name="add">Fun</button></div>
      <div><button input-group-name="add">Groceries</button></div>
      <div><button input-group-name="add">Housing</button></div>
      <div><button input-group-name="add">Utilities</button></div>
      <div><button input-group-name="add">Subscriptions</button></div>
    </div>
    <div class="flex wrap">
      <div>
        <button input-group-name="add">+ Add</button>
      </div>
    </div>
  </div>
  <script src="../js/utils.js?v=028"></script>
  <script src="../js/env.js"></script>
  <script>
const amount = document.getElementById('amount');
function setFocusOnInput(event) {
  amount.focus();
}
applyEmulators();
setTimeout(setFocusOnInput, 100);
  </script>
</body>

</html>
