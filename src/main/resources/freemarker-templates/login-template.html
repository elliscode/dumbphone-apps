<!DOCTYPE html>
<html>
  <head>
      <title>Login page</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
  </head>
  <body>
    <div>
      <form action="/login/handle" method="post">
        <h2>Please sign in</h2>
        <#if error>
            <p style="font-weight:bold;color:red;">Invalid user, password, or domain</p>
        </#if>
        <p>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" required autofocus autocomplete="username"/>
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required autofocus autocomplete="current-password"/>
        </p>
        <p>
          <label for="remember-box">Remember Me</label>
          <input id="remember-box" type="checkbox" name="remember-me" />
        </p>
        <button type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
