<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather for Cherry Hill</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <style>
    	div.weather-day {
    		border-radius:20px;
    		background-color:#eee;
    	}
    </style>
</head>

<body>
    <div><b><a href="..">Home</a></b> &gt; <b>weather</b></div>
    <h1>Weather</h1>
    <#assign first = true>
    <#list weatherDays as weatherDay>
    <div class="weather-day">
    <h2>${weatherDay.date?date}</h2>
    <ul>
        <#if first>
    	<li>Temp &mdash; ${weatherDay.temp}</li>
        </#if>
    	<li>Low &mdash; ${weatherDay.low}</li>
    	<li>High &mdash; ${weatherDay.high}</li>
    	<li>Weather &mdash; ${weatherDay.weatherName}</li>
    </ul>
    </div>
    <#assign first = false>
    </#list>
    <form class="logout" action="/logout/handle" method="post">
        <button type="submit">Log out</button>
    </form>
</body>

</html>
